<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Datathon 2026</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/audiowide/v20/l7gdbjpo0qta49vK0wR3-A.woff2" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=block" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- NAV -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="/" class="nav-logo">DATATHON<span class="accent">_26</span></a>
            <div class="nav-links">
                <a href="/#timeline">Timeline</a>
                <a href="/#structure">Rounds</a>
                <a href="/#pricing">Pricing</a>
                <a href="/signup" class="nav-cta">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="page-wrap">

        {% if success %}
        <div class="alert alert-success" style="margin-top:24px;">
            {{ message }}
        </div>
        {% elif error %}
        <div class="alert alert-error" style="margin-top:24px;">
            {{ message }}
        </div>
        {% endif %}

        <section class="form-section">
            <div class="form-container auth-container">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p class="form-subtitle">Log in to your Datathon account</p>
                </div>

                <form method="POST" action="/login" class="auth-form">
                    <input type="hidden" name="next_url" value="{{ next or '' }}">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        Log In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/signup">Create one</a></p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-inner">
                <span class="nav-logo">DATATHON<span class="accent">_26</span></span>
                <p>&copy; 2026 Datathon. All rights reserved.</p>
            </div>
        </footer>
    </div>

</body>
</html>
